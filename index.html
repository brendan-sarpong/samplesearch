<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Searcher IO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --text-color: #f3e6ef;
      --background-color: #3a2c34;
      --primary-color: #cd9abe;
      --secondary-color: #1e1219;
      --accent-color: #b16961;
    }

    body { 
      font-family: 'Rubik', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .vinyl {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 0 auto;
    }

    .vinyl-disk {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-image: url('assets/Disk.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .vinyl-center {
      width: 20%;
      height: 20%;
      position: absolute;
      top: 40%;
      left: 40%;
      background-image: url('assets/Center.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .nav-bg {
      background-color: var(--secondary-color);
      border-bottom: 1px solid var(--primary-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--text-color);
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: var(--accent-color);
    }

    .text-primary {
      color: var(--text-color);
    }

    .text-accent {
      color: var(--primary-color);
    }

    .hover-accent:hover {
      color: var(--accent-color);
    }

    .dropdown-bg {
      background-color: var(--secondary-color);
      border: 1px solid var(--primary-color);
    }

    .dropdown-item:hover {
      background-color: var(--accent-color);
      color: var(--text-color);
    }

    .region-info-bg {
      background-color: var(--secondary-color);
      border: 1px solid var(--primary-color);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--background-color);
        color: var(--text-color);
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <nav class="nav-bg shadow p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-extrabold text-accent">Sample Searcher IO</a>
    <div class="space-x-4">
      <a href="index.html" class="btn-primary px-4 py-2 rounded">Home</a>
      <a href="regions.html" class="btn-primary px-4 py-2 rounded">Regions</a>
      <a href="difficulty.html" class="btn-primary px-4 py-2 rounded">Difficulty</a>
    </div>
  </nav>

  <main class="flex-grow flex flex-col justify-center items-center text-center px-4">
    <div class="mb-10">
      <div class="vinyl mx-auto mb-8">
        <div class="vinyl-disk"></div>
        <div class="vinyl-center"></div>
      </div>
      <h2 class="text-5xl font-extrabold mb-6 text-accent">Welcome to Sample Searcher IO</h2>
      <p class="mb-8 text-lg max-w-xl text-primary whitespace-nowrap">Learn  to identify a hip hop beat's origin: East, West, South, or Midwest! Maybe even beyond...</p>
      <button onclick="window.location.href='regions.html'"
        class="btn-primary font-bold py-6 px-20 rounded-full shadow-2xl transition-transform hover:scale-110 text-3xl w-full max-w-2xl mx-auto">
        Start Game
      </button>
    </div>
  </main>
</body>
</html>
