    :root {

      background-repeat: no-repeat;
      background-position: center;
      animation: spin 2s linear infinite;
      position: relative;
      margin: 0 auto;
    }
    .nav-bg {
      background-color: var(--secondary-color);
      border-bottom: none;
    }
    .text-primary { color: var(--text-color); }
